<!DOCTYPE html>
<html>
    <head>
        <title>Page de connexion - PROACT'IF</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <style>
            button{border-radius: 10px; color : white; background-color: green}.center{text-align: center;}
            body{background-color: blue;}
            h1{color: white; text-align: center;}
            div.connexion{background-color: white; margin : 0%; padding : 20px; border-radius: 10px; width:auto; height:auto;}
            div p{color: blue; text-align: center;}
            input{border-radius: 10px;}
            div.floatGauche{float: left;}
            div.floatDroite{float: right;}
            div.message-erreur{color: black;text-align: center;}
        </style>
    </head>
    <body>
        <h1>PROACT'IF</h1>
        <div class="connexion floatGauche">
            <p> Connexion </p>
            <input type="text" id="champ-login-client" name="login-client" /><br>
            <input type="password" id="champ-password-client" name="password-client" /><br>
            <div id="message-client" class="message-erreur"></div>
            <button id="bouton-connexion-client">Valider</button><br>
            <a href="pageInscriptionClient.html"> Pas encore inscrit ? Cliquez ici </a>
        </div>
        
        <div class="connexion floatDroite" id="employe">
            <p> Connexion (employés) </p>
            <input type="text" id="champ-login-employe" name="login-employe" /><br>
            <input type="password" id="champ-password-employe" name="password-employe" /><br>
            <div id="message-employe" class="message-erreur"></div>
            <button id="bouton-connexion-employe">Valider</button><br>
        </div>
        
        <script>

            function connexionClient() {
                var champLogin = $('#champ-login-client').val();
                var champPassword = $('#champ-password-client').val();

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'connecterClient',
                        login: champLogin,
                        password: champPassword
                    },
                    dataType: 'json'
                }).done(function (data) {
                    
                    if(data.nomClient=="Aucun") {
                        $('#message-client').html('Connexion échouée');
                    } else {
                        window.location = "pageAccueilClient.html";
                    }
                    
                });
            }
            
            function connexionEmploye() {
                var champLogin = $('#champ-login-employe').val();
                var champPassword = $('#champ-password-employe').val();

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'connecterEmploye',
                        login: champLogin,
                        password: champPassword
                    },
                    dataType: 'json'
                }).done(function (data) {
            
                    alert(data.nomClient);
                    $('#message-employe').html('Connexion échouée');
                });
            }

            $(document).ready(function () {
                
                $('#bouton-connexion-client').on('click', function () {
                    
                    connexionClient();
                });
                
                $('#bouton-connexion-employe').on('click', function () {
                    
                    connexionEmploye();
                });
                
            });
            
        </script>
    </body>
</html>
